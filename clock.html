<!DOCTYPE html>
<html>

<head>
    <title>Clock</title>
    <style>
        h1 {
            font-size: 100px;
            text-align: center;
            font-family: verdana;
            color: white;
            background-color: blueviolet;
        }

        p {
            font-size: 50px;
            text-align: center;
            color: blueviolet;
            font-family: vardana;
            text-transform: uppercase;
        }
    </style>
</head>

<body><p>India Standard Time</p>
    <h1>

    </h1>
   
</body>
<script type="text/javascript">
    function showTime() {
        let
            d = new Date();
        h = d.getHours();
        m = d.getMinutes();
        s = d.getSeconds();
        session = "PM";

        if (h > 12) {
            h = h - 12;
        }
        if (h >= session) {
            session = "AM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

       var time = h + " : " + m + " : " + s + " " + session;
        document.getElementsByTagName('h1')[0].innerText = time;
        setInterval(showTime, 1000);

    }
    showTime();

</script>

</html>
